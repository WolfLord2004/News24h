{% for news in news_list %}
    <div class="news-item">
        <h3>{{ news[1] }}</h3>
        <img src="{{ news[3] }}" alt="Ảnh" style="max-width:200px;">
        <p>{{ news[2][:150] }}...</p>
        <a href="{{ url_for('news_detail', news_id=news[0]) }}" class="btn btn-primary">Đọc thêm</a>
    </div>
{% endfor %}
