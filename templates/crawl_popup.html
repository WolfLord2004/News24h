<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả Crawl Dữ liệu</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .crawl-results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }
        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .stop-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .stop-button:hover {
            background-color: #c82333;
        }
        #crawl-status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Kết quả Crawl Dữ liệu</h2>
    <div class="button-group">
        <button class="stop-button" onclick="stopCrawling()">Dừng Crawl</button>
    </div>
    <div id="crawl-status"></div>
    <div class="crawl-results" id="results">
        {% for result in results %}
            <div class="result-item">
                {% if result.success %}
                    <p class="success">✓ {{ result.message }}</p>
                {% else %}
                    <p class="error">✗ {{ result.message }}</p>
                {% endif %}
                <p class="timestamp">{{ result.timestamp }}</p>
            </div>
        {% endfor %}
    </div>

    <script>
        function stopCrawling() {
            fetch('/stop_crawl', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('crawl-status').textContent = data.message;
                document.querySelector('.stop-button').disabled = true;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Poll for updates
        function updateResults() {
            fetch('/get_crawl_status')
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                data.forEach(result => {
                    const resultHtml = `
                        <div class="result-item">
                            <p class="${result.success ? 'success' : 'error'}">
                                ${result.success ? '✓' : '✗'} ${result.message}
                            </p>
                            <p class="timestamp">${result.timestamp}</p>
                        </div>
                    `;
                    resultsDiv.insertAdjacentHTML('beforeend', resultHtml);
                });
            });
        }

        // Update results every 2 seconds
        setInterval(updateResults, 2000);
    </script>
</body>
</html>
